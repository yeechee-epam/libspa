<app-page-layout>
  <div class="content-layout" *ngIf="book">
    <h1 class="content__title">{{ book.name }}</h1>
    <p>Author: {{ book.authorName }}</p>

    <button
      *ngIf="isAdmin"
      (click)="toggleRecommend()"
      style="font-size: 24px; border: none; background: none; cursor: pointer"
      aria-label="Toggle recommendation"
    >
      <span *ngIf="book.recommendedByMe">‚ù§Ô∏è</span>
      <span *ngIf="!book.recommendedByMe">ü§ç</span>
    </button>
  </div>

  <div *ngIf="error">
    {{ error.message }}
  </div>
</app-page-layout>
